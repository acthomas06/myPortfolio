<div class="image-tile" *ngFor="let image of portfolioImages">
    <div class="image-container" [preview]="image.url">
        <img class="project" alt="{{image.name}}" height="135px" width="240px" src="./assets/{{image.url}}.png"/>
        <img class="magnifier" src="./assets/magnifier.svg"/>
        <img class="company" src="./assets/{{image.name}}.png" height="16px" width="65px"/>
    </div>
</div>
