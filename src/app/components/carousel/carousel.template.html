<div class="carousel-container">
    <scrollBtnLeft (canAnimateLeft)="leftAnimate($event)"></scrollBtnLeft>
    <div class="container carousel-inner">
        <!--TODO: Animations-->
        <div class="tile-container" style="margin-left: 0%">
            <div *ngIf="getSelectedPortfolioItem() == 'projects'">
                <projects></projects>
            </div>
            <div *ngIf="getSelectedPortfolioItem() == 'experience'">
                <experience></experience>
            </div>
            <div *ngIf="getSelectedPortfolioItem() == 'technologies'">
                <technologies></technologies>
            </div>
        </div>
    </div>
    <scrollBtnRight (canAnimateRight)="rightAnimate($event)"></scrollBtnRight>
</div>
