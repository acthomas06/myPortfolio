<section ng-controller="HeaderController as header">
  <section class="header" scroll-header id="header">
    <div class="logo pull-left" ng-click="gotoElement('header')">
      <h3>aT</h3>
    </div>
    <ul class="nav-list pull-right">
      <li ng-repeat="menuItem in header.menuItems" scroll-class>
          <button class="nav-btn" ng-click="gotoElement(menuItem)">
            <span>{{menuItem | capitalize:true}}</span>
          </button>
      </li>
    </ul>
  </section>
</section>
